<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .password-requirements {
            font-size: 0.9em;
            color: #6c757d;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header">
        <h2>Регистрация</h2>
        <p class="password-requirements">Пароль должен содержать минимум 8 символов, одну заглавную букву и одну цифру.</p>
    </div>
    <form id="registrationForm" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
            <div id="passwordMismatch" class="alert alert-danger mt-2">Пароли не совпадают!</div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <a href="{{ url_for('login') }}" class="btn btn-link">Уже есть аккаунт? Войти</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMismatchAlert = document.getElementById('passwordMismatch');

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
            event.preventDefault(); // Отменяем отправку формы
            passwordMismatchAlert.style.display = 'block'; // Показываем предупреждение
        } else {
            passwordMismatchAlert.style.display = 'none'; // Скрываем предупреждение
        }
    });
</script>
</body>
</html>
